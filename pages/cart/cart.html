<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutter Island | Cart</title>
    <link rel="stylesheet" href="https://abui-component-library.netlify.app/styles/styles.css">
    <link rel="stylesheet" href="../../styles/element-styles/main.css">
    <link rel="stylesheet" href="./cart.css">
   
    <script src="https://kit.fontawesome.com/4e7b8dc12c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar flex-sb">
        <div>
            <a href="../../index.html"><img src="../../assets/ecom_logo.png" alt="Shutter Island logo" class="responsive-image mg-xs pointer border-radius-sm"></a>
        </div>
        <div>
            <div class="search flex-center">
                <input type="text" name="search" placeholder="What's on your mind?" class="border-radius-sm">
                <button class="btn light-btn mg-l-s">Search</button>
            </div>
        </div>
        <div class="flex-center">
            <a href="../signup-login/signup.html"><button class="btn secondary-btn">Sign Up</button></a>
            <a href="../signup-login/login.html"><button class="btn primary-btn mg-s">Login</button></a>
            <div class="notification-badge-container mg-m">
                <a href="./wishlist.html"><i class="far fa-heart pointer"></i></a>
                <div class="notification-badge flex-center xs-text">
                    <span>8</span>
                </div>
            </div>
           
            <div class="notification-badge-container mg-m">
                <a href="../cart/cart.html"><i class="fas fa-shopping-cart pointer"></i></a>
                <div class="notification-badge flex-center xs-text">
                    <span>7</span>
                </div>
            </div>
        </div>
    </nav>


    <main class="wrapper">
        <div class="full-wrapper flex-se mg-t-l">
            <div>
                <div class="horizontal-card padding-m ">
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="../../assets/red_v_raptor.png" alt="red_ranger" class="responsive-image">
                        </div>
                        <div class="flex-row-wrap flex-sb">
                            <div class="cart-item-details">
                                <div class="primary-details flex-sb-column">
                                    <p class="light">RED RANGER GEMINI</p>
                                    <div class="price m-text flex-column">
                                        <h6><strong>Rs 16,50,000</strong></h6>
                                        <h6 class="light strikethrough">Rs 18,50,000</h6>
                                        <h6 class="discount">(11% Off)</h6>
                                    </div>
                                    <form>
                                        <label for="quantity">Quantity:</label>
                                        <select name="quantity" id="quantity">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                            <option value="five">5</option>
                                            <option value="six">6</option>
                                            <option value="seven">7</option>
                                            <option value="eight">8</option>
                                            <option value="nine">9</option>
                                            <option value="ten">10</option>
                                        </select>
                                    </form>
                                    <button class="btn primary-btn mg-t-s">Remove from cart</button>
                                    <button class="btn btn-outline outline-secondary-btn mg-t-s">Move to wishlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>

                  <br>

                  <div class="horizontal-card padding-m">
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="../../assets/nikon_d6 (1).png" alt="red_ranger" class="responsive-image">
                        </div>
                        <div class="flex-row-wrap flex-sb">
                            <div class="cart-item-details">
                                <div class="primary-details flex-sb-column">
                                    <p class="light">NIKON D6</p>
                                    <div class="price m-text flex-column">
                                        <h6><strong>Rs 4,35,750</strong></h6>
                                        <h6 class="light strikethrough">Rs 5,25,000</h6>
                                        <h6 class="discount">(17% Off)</h6>
                                    </div>
                                    <form>
                                        <label for="quantity">Quantity:</label>
                                        <select name="quantity" id="quantity">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                            <option value="five">5</option>
                                            <option value="six">6</option>
                                            <option value="seven">7</option>
                                            <option value="eight">8</option>
                                            <option value="nine">9</option>
                                            <option value="ten">10</option>
                                        </select>
                                    </form>
                                    <button class="btn primary-btn mg-t-s">Remove from cart</button>
                                    <button class="btn btn-outline outline-secondary-btn mg-t-s">Move to wishlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="price-details padding-m">
                <h3>Price Details</h3>
                <div class="line-divider"></div>
                <div class="flex-sb">
                    <p>Price(2 items)</p>
                    <p>Rs 23,75,000</p>
                </div>
                <div class="flex-sb">
                    <p>Discount</p>
                    <p>- Rs 2,89,250</p>
                </div>
                <div class="flex-sb">
                    <p>Delivery Charges</p>
                    <p>Rs 1,000</p>
                </div>
                <div class="line-divider"></div>
                <div class="flex-sb">
                    <h4>Total Amount</h4>
                    <h4>Rs 20,86,750</h4>
                </div>
                <div class="line-divider"></div>
                <h5>Your Savings on the order: Rs 2,89,250 </h5>
                <div class="line-divider"></div>
                <button class="btn primary-btn mg-t-s">Place Order</button>
            </div>
           
        </div>
    </main>

</body>
</html>
